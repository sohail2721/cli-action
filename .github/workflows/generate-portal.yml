name: Generate APImatic Portal

on:
  workflow_dispatch:

jobs:
  generate-portal:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install APImatic CLI
        run: npm install -g @apimatic/cli@1.1.0-alpha.21

      - name: Create generated-portal directory
        run: mkdir -p ./generated-portal

      - name: Generate portal
        run: apimatic portal:generate --auth-key=${{ secrets.AUTHKEY }} --destination="./generated-portal"
      
      - name: Upload portal artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-portal
          path: ./generated-portal
          retention-days: 7